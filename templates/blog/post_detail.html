<!-- blog/post_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Дата публікації:</strong> {{ post.published_date }}</p>
    <p><strong>Автор:</strong> {{ post.author.name }}</p>
    <a href="{% url 'post_list' %}">← Назад до списку постів</a>
</body>
</html>
